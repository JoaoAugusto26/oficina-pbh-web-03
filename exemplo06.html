<html lang="pt-br">
<head>

</head>
<body>
    <script>
        /*Estrutura sequencial:
        comandos de saida.
        Declaracao de variavel
        Comando de entrada
        Template String
        */
       let num1, num2, soma;
       num1 = prompt("Informe o primeiro numero:");
       num2 = prompt("Informe o segundo numero:");
       soma = parseFloat(num1) + parseFloat(num2);
       alert(`${num1} + ${num2} = ${soma}`);
       document.write("Ola " + nome +"!!!");
       console.log("Ola " + nome +"!!!");
    </script>
